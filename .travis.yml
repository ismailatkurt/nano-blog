language: php

php:
  - 5.6

services:
  - docker

before_install:
  - composer self-update
  - composer clear-cache
  - composer update --no-interaction --no-ansi --no-suggest --optimize-autoloader --prefer-stable

script:
  - composer install
  - php vendor/phpunit/phpunit/phpunit --bootstrap tests/unittests/Bootstrap.php --configuration tests/unittests/phpunit.xml tests/unittests/src --teamcity
